<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="page-forgot-password" padding>
  <ion-row class="grid-t">
    <ion-col>
      <div class="logo">
        <img class="image" src="assets/icons_stripe.svg"/>
      </div>
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" class="form" (ngSubmit)="forgetPassword()">
    <ion-row class="grid-b">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="email" email placeholder="Email " name="email" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
          <label *ngIf="errorMessage!=''">
            <span>{{errorMessage}}</span>
          </label>
        </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" type="submit" [disabled]="!loginForm.form.valid">submit</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
