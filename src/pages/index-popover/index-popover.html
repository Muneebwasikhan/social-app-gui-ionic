<ion-list>
  <ion-item (click)="Settings()">
    Settings
  </ion-item>
  <ion-item>
     <ion-label>Enable Store</ion-label>
    <ion-toggle [(ngModel)]="enableStore" (ionChange)="changeStore()"></ion-toggle>
    
  </ion-item>

  <ion-item *ngIf="enableStore" (click)="addProduct()">
      -- Add Product
     </ion-item>
     <ion-item *ngIf="enableStore" (click)="products()">
     -- Products
     </ion-item>
     <ion-item *ngIf="enableStore" (click)="orders()">
     -- Orders
     </ion-item>
     <ion-item *ngIf="enableStore" (click)="payments()">
       -- Payments
       
      </ion-item>
  
  
   <ion-item (click)="myPurchases()">
      
    My Purchases
   </ion-item>
   <ion-item (click)="orderShipping()">
    Order Shipping
    
   </ion-item>
   
   <ion-item (click)="Profile()">
      
    Profile
   </ion-item>
   <ion-item (click)="myVideos()">
    My Videos
   </ion-item>
   <ion-item (click)="followers()">
    Followers
   </ion-item>
   <ion-item (click)="following()">
    Following
   </ion-item>
   <ion-item (click)="myStreamHistory()">
    My Stream History
   </ion-item>
   
</ion-list>
