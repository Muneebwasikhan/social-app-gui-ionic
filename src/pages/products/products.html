  <ion-grid *ngIf="myProList">
    <ion-row>
      <ion-col *ngFor="let val of myProList">
          <div class="cardDiv">
            <!-- <div class="imgDiv" style="background-image: url("+{{val.product_image}}+")"> -->
              <div class="imgDiv" [style.backgroundImage]="'url(' + val.product_image + ')'"  (click)="viewProductDetails(val.id)">
               
              </div>
              <div class="grayText"><p>{{val.product_name}}</p></div>
              <div class="blackText">
                <div class="flex1">{{val.final_price}} RM</div>
                <div class="flex2">
                    <b><ion-icon *ngIf="cart" (click)="cart()" name="ios-cart-outline"></ion-icon><ion-icon *ngIf="!cart" (click)="cart()" name="md-cart"></ion-icon></b>
                  <b><ion-icon *ngIf="!chkFav(val.id)" (click)="heart(val.id)" name="heart-outline"></ion-icon><ion-icon *ngIf="chkFav(val.id)" (click)="heart(val.id)" name="heart"></ion-icon></b>
                   
                </div>
              </div>
             </div>
      </ion-col>
   
    </ion-row>
  </ion-grid> 

</ion-content>
